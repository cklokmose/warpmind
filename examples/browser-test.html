<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Compatibility Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 10px 5px; font-size: 16px; cursor: pointer; }
        #output { background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 5px; 
                 max-height: 400px; overflow-y: auto; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Browser Compatibility Test</h1>
    <p>Testing if Warpmind works properly in the browser with eventsource-parser bundled by webpack.</p>
    
    <div class="test-result info">
        <strong>Test Environment:</strong> Browser with bundled dependencies
    </div>
    
    <button onclick="testBasicFunctionality()">Test Basic Functionality</button>
    <button onclick="testStreamingSupport()">Test Streaming Support</button>
    <button onclick="clearOutput()">Clear Output</button>
    
    <div id="output">Click a test button to begin...</div>

    <!-- Using the bundled version -->
    <script src="../dist/warpmind.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? 'âŒ' : type === 'success' ? 'âœ…' : 'â„¹ï¸';
            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            output.textContent = '';
        }
        
        function testBasicFunctionality() {
            log('Testing basic Warpmind functionality...');
            
            try {
                // Test if Warpmind is available globally
                if (typeof Warpmind !== 'undefined') {
                    log('âœ“ Warpmind is available globally', 'success');
                } else {
                    log('âœ— Warpmind is NOT available globally', 'error');
                    return;
                }
                
                // Test if TimeoutError is available globally
                if (typeof TimeoutError !== 'undefined') {
                    log('âœ“ TimeoutError is available globally', 'success');
                } else if (typeof Warpmind.TimeoutError !== 'undefined') {
                    log('âœ“ TimeoutError is available as Warpmind.TimeoutError', 'success');
                } else {
                    log('âœ— TimeoutError is NOT available', 'error');
                }
                
                // Test if we can create a Warpmind instance
                const wm = new Warpmind({
                    apiKey: 'test-key',
                    baseURL: 'https://api.test.com/v1'
                });
                log('âœ“ Warpmind instance created successfully', 'success');
                
                // Test if basic methods exist
                const methods = ['chat', 'complete', 'ask', 'streamChat', 'parseSSE', 'makeRequest'];
                for (const method of methods) {
                    if (typeof wm[method] === 'function') {
                        log(`âœ“ Method ${method} is available`, 'success');
                    } else {
                        log(`âœ— Method ${method} is NOT available`, 'error');
                    }
                }
                
                log('Basic functionality test completed!', 'success');
                
            } catch (error) {
                log(`âœ— Error during basic functionality test: ${error.message}`, 'error');
            }
        }
        
        function testStreamingSupport() {
            log('Testing streaming support (eventsource-parser dependency)...');
            
            try {
                const wm = new Warpmind({
                    apiKey: 'test-key',
                    baseURL: 'https://api.test.com/v1'
                });
                
                // Test if parseSSE method works (this tests if eventsource-parser is bundled)
                if (typeof wm.parseSSE === 'function') {
                    log('âœ“ parseSSE method is available', 'success');
                } else {
                    log('âœ— parseSSE method is NOT available', 'error');
                    return;
                }
                
                // Test if streamChat method works (this should not throw dependency errors)
                try {
                    // We won't actually call it, just check if it exists and doesn't throw immediately
                    const streamChatType = typeof wm.streamChat;
                    if (streamChatType === 'function') {
                        log('âœ“ streamChat method is available', 'success');
                        log('âœ“ eventsource-parser dependency is properly bundled', 'success');
                    } else {
                        log('âœ— streamChat method is NOT a function', 'error');
                    }
                } catch (error) {
                    if (error.message.includes('eventsource-parser')) {
                        log('âœ— eventsource-parser dependency is missing', 'error');
                    } else {
                        log(`âœ— Unexpected error: ${error.message}`, 'error');
                    }
                }
                
                log('Streaming support test completed!', 'success');
                
            } catch (error) {
                log(`âœ— Error during streaming support test: ${error.message}`, 'error');
            }
        }
        
        // Run basic test on page load
        window.addEventListener('load', () => {
            log('Page loaded, testing browser compatibility...');
            testBasicFunctionality();
        });
    </script>
</body>
</html>
